<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crop Suggestion</title>
</head>
<style>
    .card {
        background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
        border: none;
        box-shadow: 0 0rem 1rem 0 rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 100vh;
    }

    .card-body {
        background-color: #002244;
        border-radius: 1rem;
    }

    .h1 {
        color: #F0F8FF;
        margin-top:auto;
        margin-bottom: .8rem;
    }

    .h3 {
        color: #C7DCA7;
        margin-top: 1rem;
        margin-bottom: .4rem;
    }
</style>

<body>

    {% include "navbar.html" %}

    <div class="card d-flex justify-content-center align-items-center">
        <form action="{% url 'crop' %}" method="POST">
            {% csrf_token %}
            <p class="h1">Kindly Fill the Form to get the Prediction</p>
            <div class="card-body">
                <p class="h3">Weather Pattern, soil conditions, seed Variety</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Rainfall</span>
                    <input type="number" class="form-control" name="rainfall" placeholder="Enter Rainfall in MM"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Humidity</span>
                    <input type="number" class="form-control" name="humidity" placeholder="Enter Humidity %"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <p class="h3">Please specify Ratio following content in the soil</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nitrogen</span>
                    <input type="number" class="form-control" name="nitrogen" placeholder="Ratio of Nitrogen in number"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Phosphorous</span>
                    <input type="number" class="form-control" name="phosphorous" placeholder="Ratio of Phosphorous in number"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Potassium</span>
                    <input type="number" class="form-control" name="potassium" placeholder="Ratio of Potassium in number"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Temperature</span>
                    <input type="number" class="form-control" name="temperature" placeholder="Enter Temperature in Celsius"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">PH</span>
                    <input type="number" class="form-control" name="ph" placeholder="Enter Percentage of hydrogen in the soil"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>

</html>
